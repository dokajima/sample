<!DOCTYPE html>
<html>
<head>
  <script src='//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js'></script>
</head>
<body>
  <div id='message'></div>
  <script>
    require(['dojo/dom', 'dojo/html', 'dojo/domReady!'], function(dom, html) {
      html.set(dom.byId('message'), 'All work and no play makes Jack a dull boy');
    });
  </script>
</body>
</html>
